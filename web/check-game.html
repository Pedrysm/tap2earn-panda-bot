<!DOCTYPE html>
<html>
<head>
    <title>Game Check</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Verificaci√≥n del Juego</h1>
    
    <div id="tests">
        <div class="test">Cargando tests...</div>
    </div>

    <script>
        const tests = [
            {
                name: 'HTML cargado',
                test: () => !!document.getElementById('splash')
            },
            {
                name: 'CSS aplicado',
                test: () => {
                    const bodyStyle = window.getComputedStyle(document.body);
                    return bodyStyle.backgroundColor !== 'white';
                }
            },
            {
                name: 'JavaScript ejecut√°ndose',
                test: () => typeof gameState !== 'undefined'
            },
            {
                name: 'Touch/Click soportado',
                test: () => 'ontouchstart' in window || 'onclick' in window
            },
            {
                name: 'Pantalla de carga visible',
                test: () => {
                    const splash = document.getElementById('splash');
                    return splash && splash.style.display !== 'none';
                }
            }
        ];

        function runTests() {
            const container = document.getElementById('tests');
            container.innerHTML = '';

            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = 'test';
                
                try {
                    const result = test.test();
                    div.classList.add(result ? 'success' : 'error');
                    div.textContent = (result ? '‚úÖ' : '‚ùå') + ' ' + test.name;
                } catch (e) {
                    div.classList.add('error');
                    div.textContent = '‚ùå ' + test.name + ' - Error: ' + e.message;
                }
                
                container.appendChild(div);
            });
        }

        // Ejecutar tests cuando se cargue
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runTests);
        } else {
            runTests();
        }
    </script>
</body>
</html>
