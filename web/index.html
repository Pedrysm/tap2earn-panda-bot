<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body{margin:0;height:100vh;background:#0a001f;color:white;overflow:hidden;font-family:sans-serif}
    .header{background:#000000cc;padding:15px;text-align:center}
    #coins{font-size:48px;font-weight:900}
    #energy{font-size:32px;margin-top:8px}
    #tapArea{flex:1;display:flex;justify-content:center;align-items:center}
    #panda{width:380px;user-select:none}
    .nav{position:fixed;bottom:0;width:100%;background:#000000ee;padding:20px 0;display:flex;justify-content:space-around;font-size:70px}
    .tap{position:absolute;color:#ffd700;font-size:90px;font-weight:bold;pointer-events:none;animation:float 1s forwards;text-shadow:0 0 30px gold}
    @keyframes float{to{transform:translateY(-150px) scale(2);opacity:0}}
  </style>
</head>
<body class="flex flex-col">

  <div class="header">
    <div id="coins">0 $PANDA</div>
    <div id="energy">6000 / 6000 âš¡</div>
  </div>

  <div id="tapArea">
    <img id="panda" src="https://i.ibb.co/hoodie-panda-base.png">
  </div>

  <div class="nav">
    ğŸ¼ ğŸš€ ğŸ ğŸ‘¥ ğŸ†
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient("https://mixbbsgniudsgcucyfwe.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1peGJic2duaXVkc2djdWN5ZndlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzI5MjYsImV4cCI6MjA3OTMwODkyNn0.7nFucL4SgTmktM1UPFl_xffu1CYvpG_RO-O6tGcM5jk")
    
    const tg = window.Telegram.WebApp; tg.ready()
    const userId = BigInt(tg.initDataUnsafe?.user?.id || 123456789)
    let profile = {coins:0,energy:6000,max_energy:6000}

    async function init(){
      let {data} = await supabase.from('profiles').select('*').eq('telegram_id',userId).maybeSingle()
      if(!data) await supabase.from('profiles').insert({telegram_id:userId,coins:0,energy:6000,max_energy:6000})
      if(data) profile = data
      update()
      setInterval(recharge,1000)
    }

    function update(){
      document.getElementById('coins').textContent = Number(profile.coins||0).toLocaleString() + ' $PANDA'
      document.getElementById('energy').textContent = (profile.energy||6000) + ' / ' + (profile.max_energy||6000) + ' âš¡'
    }

    document.getElementById('tapArea').onclick = async e => {
      if(profile.energy <= 0) return
      profile.energy--
      profile.coins = Number(profile.coins) + 1
      await supabase.from('profiles').update({coins:profile.coins,energy:profile.energy}).eq('telegram_id',userId)
      update()

      let fx = document.createElement('div')
      fx.className = 'tap'
      fx.textContent = '+1'
      fx.style.left = e.clientX - 40 + 'px'
      fx.style.top = e.clientY - 100 + 'px'
      document.body.appendChild(fx)
      setTimeout(() => fx.remove(), 1000)

      let p = document.getElementById('panda')
      p.style.transform = 'scale(0.88)'
      setTimeout(() => p.style.transform = '', 150)
    }

    function recharge(){
      if(profile.energy < profile.max_energy){
        profile.energy++
        supabase.from('profiles').update({energy:profile.energy}).eq('telegram_id',userId)
        update()
      }
    }

    init()
  </script>
</body>
</html>
