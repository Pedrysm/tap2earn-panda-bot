<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Crypto Panda - Tap2Earn</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; connect-src 'self' https://telegram.org https://*.supabase.co;">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  
  <style>
    .error-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      z-index: 1000;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ff4444;
    }

    .error-container h2 {
      color: #ff4444;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .error-container p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .error-container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .error-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="screen active">
      <div class="background-image" id="splashBg"></div>
      <div class="background-overlay"></div>
      <div class="loading-content" id="loadingContent">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="loading-text" id="loadingText">INICIANDO CRYPTO PANDA...</div>
        </div>
        <button id="startBtn" class="start-button" style="display:none;">START GAME</button>
      </div>
    </div>

    <!-- MAIN GAME -->
    <div id="main-game" class="screen hidden">
      <header class="game-header">
        <div class="stats-bar">
          <div class="stat">
            <span class="stat-icon">‚ö°</span>
            <span id="energy-text">100/100</span>
          </div>
          <div class="stat">
            <span class="stat-icon">ü™ô</span>
            <span id="coins-text">0</span>
          </div>
          <div class="stat">
            <span class="stat-icon">üíé</span>
            <span id="gems-text">0</span>
          </div>
          <div class="stat">
            <span class="stat-icon">‚≠ê</span>
            <span id="level-text">Nvl 1</span>
          </div>
        </div>
      </header>

      <nav class="game-navigation">
        <button class="nav-btn active" data-tab="tap">üêº TAP</button>
        <button class="nav-btn" data-tab="shop">üè™ TIENDA</button>
        <button class="nav-btn" data-tab="clans">üë• CLANES</button>
        <button class="nav-btn" data-tab="cards">üÉè CARTAS</button>
        <button class="nav-btn" data-tab="achievements">üèÜ LOGROS</button>
      </nav>

      <main class="game-content">
        <div id="tab-content" class="tab-content">
          <div id="tap-tab" class="tab-pane active">
            <div id="panda-container"></div>
            <div class="tap-stats">
              <div class="multiplier">Multiplicador: <span id="multiplier-text">1.0x</span></div>
              <div class="combo">Combo: <span id="combo-text">0</span></div>
            </div>
          </div>

          <div id="shop-tab" class="tab-pane">
            <div class="shop-container">
              <h3>üè™ TIENDA DE SKINS</h3>
              <div id="skins-grid" class="skins-grid"></div>
            </div>
          </div>

          <div id="clans-tab" class="tab-pane">
            <div class="clans-container">
              <h3>üë• SISTEMA DE CLANES</h3>
              <div id="clan-info">
                <p>√önete a un clan para ganar bonificaciones</p>
                <button id="join-clan-btn" class="action-btn">Buscar Clanes</button>
              </div>
            </div>
          </div>

          <div id="cards-tab" class="tab-pane">
            <div class="cards-container">
              <h3>üÉè CARTAS COLECCIONABLES</h3>
              <div id="cards-grid" class="cards-grid"></div>
            </div>
          </div>

          <div id="achievements-tab" class="tab-pane">
            <div class="achievements-container">
              <h3>üèÜ LOGROS Y RECOMPENSAS</h3>
              <div id="achievements-list"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="game-footer">
        <div class="quick-stats">
          <span>Taps: <span id="total-taps">0</span></span>
          <span>EXP: <span id="exp-text">0/100</span></span>
        </div>
      </footer>
    </div>
  </div>

  <!-- ORDEN CORREGIDO DE CARGA -->
  <script src="js/core/SupabaseService.js"></script>
  <script src="js/core/GameManager.js"></script>
  <script src="js/scenes/TutorialScene.js"></script>
  <script src="js/phaser-game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
