<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Crypto Panda</title>

    <!-- TELEGRAM WEBAPP -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- PHASER 3 (OBLIGATORIO) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- SUPABASE (OBLIGATORIO) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
        #splash-screen, #main-game { position:absolute; top:0; left:0; width:100%; height:100%; }
        #main-game { opacity:0; visibility:hidden; transition: opacity 0.6s; }
    </style>
</head>
<body>

    <!-- TU SPLASH SCREEN -->
    <div id="splash-screen">
        <div id="splashBg"></div>
        <div id="loadingText">Cargando...</div>
        <div id="progressBar"><div id="progressFill"></div></div>
        <button id="startBtn">START GAME</button>
    </div>

    <div id="main-game">
        <div id="panda-container"></div>
    </div>

    <!-- TUS ARCHIVOS (ruta correcta) -->
    <script src="js/core/debug.js"></script>
    <script src="js/phaser-game.js"></script>
    <script src="js/main.js"></script>

    <!-- INICIALIZACIÃ“N TELEGRAM -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        });
    </script>
</body>
</html>
