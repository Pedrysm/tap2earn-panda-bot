<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Crypto Panda</title>

    <!-- Telegram WebApp actualizado (evita warnings de versión 6.0) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body, html { 
            margin:0; padding:0; height:100%; overflow:hidden; background:#000; 
            font-family: Arial, sans-serif; 
        }
        #splash-screen, #main-game { 
            position:absolute; top:0; left:0; width:100%; height:100%; 
            transition: opacity 0.6s ease;
        }
        #main-game { opacity:0; visibility:hidden; }
    </style>
</head>
<body>

    <!-- SPLASH SCREEN (tu diseño original) -->
    <div id="splash-screen">
        <div id="splashBg"></div>
        <div id="loadingText">Cargando...</div>
        <div id="progressBar"><div id="progressFill"></div></div>
        <button id="startBtn">START GAME</button>
    </div>

    <!-- CONTENEDOR DEL JUEGO -->
    <div id="main-game">
        <div id="panda-container"></div>
    </div>

    <!-- TUS SCRIPTS (ruta limpia para evitar MIME errors) -->
    <script src="core/debug.js"></script>
    <script src="phaser-game.js"></script>
    <script src="main.js"></script>

    <!-- INICIALIZACIÓN SEGURA DE TELEGRAM -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();

                // Solo aplicar colores si la versión lo permite (evita warnings)
                if (Telegram.WebApp.isVersionAtLeast?.('6.1')) {
                    Telegram.WebApp.setHeaderColor('#000000');
                    Telegram.WebApp.setBackgroundColor('#000000');
                }

                console.log('Telegram WebApp inicializado correctamente');
                console.log('Usuario:', Telegram.WebApp.initDataUnsafe?.user || 'No disponible (prueba desde el bot)');
            } else {
                console.warn('Abierto fuera de Telegram → Modo debug');
            }
        });
    </script>
</body>
</html>
