<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Panda</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0f;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #splash-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0b0b0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #splash-screen h1 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 20px;
    }

    #start-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00c896;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #main-game {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    #panda-container {
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: #fff;
      font-size: 18px;
      font-family: Arial;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash-screen">
    <h1>üêº Crypto Panda</h1>
    <button id="start-button">START GAME</button>
  </div>

  <!-- HUD del juego -->
  <div id="hud">
    <span id="energy-text">‚ö° 10/10</span>
    <span id="coins-text">ü™ô 0</span>
    <span id="level-text">Nvl 1</span>
  </div>

  <!-- Contenedor principal del juego -->
  <div id="main-game">
    <div id="panda-container"></div>
  </div>

  <!-- Librer√≠a Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <!-- Escenas -->
  <script src="js/scenes/PandaGameScene.js"></script>
  <script src="js/scenes/TutorialScene.js"></script>

  <!-- L√≥gica del juego -->
  <script src="js/phaser-game.js"></script>

  <!-- Inicializaci√≥n y l√≥gica de navegaci√≥n -->
  <script>
    // Simulaci√≥n de usuario y Supabase
    window.currentUser = { id: 'demo-user', username: 'DemoPanda' };

    window.supabaseService = {
      getUserStats: async (id) => ({ data: { energy: 10, coins: 0, experience: 0, level: 1, tap_power: 1.0, max_energy: 10, total_taps: 0, gems: 0, current_skin: 'panda-clasico' }, error: null }),
      getUserSkins: async (id) => ({ data: [], error: null }),
      updateUserStats: async (id, updates) => ({ error: null })
    };

    window.gameManager = {};

    // Ocultar splash y mostrar juego
    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('splash-screen').style.display = 'none';
      const mainGame = document.getElementById('main-game');
      mainGame.style.opacity = '1';
      mainGame.style.visibility = 'visible';
      window.initPhaserGame();
    });
  </script>

</body>
</html>
